{% extends 'base_page.html' %}

{% block body %}
      <h1>Examination Mode</h1>

  <!-- Dropdown for selecting config files -->
  <label for="config-select">Select a configuration file:</label>
  <select id="config-select">
    <option value="">-- Select a file --</option>
    <option value="config1.json">Config 1</option>
    <option value="config2.json">Config 2</option>
    <option value="config3.json">Config 3</option>
  </select>

  <!-- Button for starting a new exam session -->
  <button id="start-exam-btn">Start New Exam Session</button>

  <!-- Text indicating the URL for the exam -->
  <p id="exam-url-text"></p>

  <!-- Dynamic table for displaying results -->
  <h2>Results:</h2>
  <table id="results-table">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- JavaScript code in a separate file, e.g. examination.js -->
  <script src="examination.js"></script>
{% endblock %}
