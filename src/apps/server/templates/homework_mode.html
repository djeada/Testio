{% extends 'base_page.html' %}

{% block additional_styles %}
<link rel="stylesheet" type="text/css" href="/static/styles/homework.css">
{% endblock %}

{% block body %}
<div class="homework-container">
    <div class="page-header">
        <h1 class="page-title">Homework Mode</h1>
        <p class="page-subtitle">Upload student programs and test configurations for automated grading</p>
    </div>

    <div class="homework-content">
        <div class="upload-section">
            <div class="config-upload">
                <label for="config-file" class="form-label">ğŸ“‹ Configuration File:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="config-file" class="file-input" accept=".json" />
                    <label for="config-file" class="file-input-label">
                        <span class="file-icon">ğŸ“„</span>
                        <span id="config-filename">Choose config file (JSON)</span>
                    </label>
                </div>
            </div>

            <div class="students-upload">
                <label for="student-files" class="form-label">ğŸ‘¨â€ğŸ“ Student Programs:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="student-files" class="file-input" multiple accept=".py,.js,.java,.cpp,.c" />
                    <label for="student-files" class="file-input-label">
                        <span class="file-icon">ğŸ“</span>
                        <span id="students-filename">Choose student files (multiple)</span>
                    </label>
                </div>
                <div id="file-list" class="file-list"></div>
            </div>

            <button id="run-homework-btn" class="btn btn-primary" disabled>
                <span class="btn-icon">ğŸš€</span>
                Test All Submissions
            </button>
        </div>

        <div class="results-section">
            <h2 class="section-title">ğŸ“Š Results</h2>
            <div id="results-summary" class="results-summary hidden">
                <div class="summary-card total">
                    <span class="summary-value" id="total-students">0</span>
                    <span class="summary-label">Students</span>
                </div>
                <div class="summary-card passed">
                    <span class="summary-value" id="avg-score">0%</span>
                    <span class="summary-label">Avg Score</span>
                </div>
            </div>
            
            <div id="student-results" class="student-results"></div>
        </div>
    </div>
</div>

<script src="/static/js/homework.js"></script>
{% endblock %}
